syntax = "proto2";

package mapping3d.scan_matching.proto;

import public "covgrid_slam/common/proto/ceres_solver_options.proto";
import public "covgrid_slam/common/proto/g2o_solver_options.proto";
// NEXT ID: 7
message ScanMatcherOptions {
  // Scaling parameters for each cost functor.
  repeated double occupied_space_weight = 1;
  optional double translation_weight = 2;
  optional double rotation_weight = 3;
  repeated double feature_space_weight = 4;
  repeated double intensity_space_weight = 10;
  // Whether only to allow changes to yaw, keeping roll/pitch constant.
  optional bool only_optimize_yaw = 5;
  optional bool g2o_optimize = 8;
  optional bool fuse_ins = 9;
  // Configure the Ceres solver. See the Ceres documentation for more
  // information: https://code.google.com/p/ceres-solver/
  optional common.proto.CeresSolverOptions ceres_solver_options = 6;
  optional common.proto.G2oSolverOptions g2o_solver_options = 7;
}
